# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.interval:
    global: 15000
  auto_save.session:
    global: true
  backend:
    global: webengine
  bindings.commands:
    global:
      normal:
        <Ctrl+i>: hint images download
        M: hint links spawn -d mpv --force-window=immediate {hint-url}
  colors.completion.category.bg:
    global: black
  colors.completion.category.fg:
    global: '#cc00cc'
  colors.completion.even.bg:
    global: black
  colors.completion.fg:
    global: '#00ffcc'
  colors.completion.item.selected.bg:
    global: black
  colors.completion.item.selected.border.bottom:
    global: '#00ffcc'
  colors.completion.item.selected.border.top:
    global: black
  colors.completion.item.selected.fg:
    global: '#00ffcc'
  colors.completion.item.selected.match.fg:
    global: white
  colors.completion.match.fg:
    global: white
  colors.completion.odd.bg:
    global: black
  colors.completion.scrollbar.bg:
    global: black
  colors.completion.scrollbar.fg:
    global: '#004444'
  colors.downloads.start.fg:
    global: '#00ffff'
  colors.hints.bg:
    global: black
  colors.hints.fg:
    global: '#00ffff'
  colors.hints.match.fg:
    global: red
  colors.keyhint.suffix.fg:
    global: '#FFFF00'
  colors.prompts.bg:
    global: black
  colors.prompts.border:
    global: '1px solid #770077'
  colors.prompts.fg:
    global: '#00ffff'
  colors.prompts.selected.bg:
    global: white
  colors.statusbar.command.fg:
    global: '#00ffcc'
  colors.statusbar.insert.bg:
    global: '#003322'
  colors.statusbar.normal.fg:
    global: '#00ffff'
  colors.statusbar.progress.bg:
    global: '#00ffcc'
  colors.statusbar.url.success.https.fg:
    global: '#00ff66'
  colors.tabs.bar.bg:
    global: '#000000'
  colors.tabs.even.bg:
    global: black
  colors.tabs.even.fg:
    global: '#009999'
  colors.tabs.indicator.stop:
    global: '#00aaaa'
  colors.tabs.odd.bg:
    global: black
  colors.tabs.odd.fg:
    global: '#009999'
  colors.tabs.pinned.even.bg:
    global: '#000000'
  colors.tabs.pinned.even.fg:
    global: '#990099'
  colors.tabs.pinned.odd.bg:
    global: '#000000'
  colors.tabs.pinned.odd.fg:
    global: '#990099'
  colors.tabs.pinned.selected.even.fg:
    global: '#ff00ff'
  colors.tabs.pinned.selected.odd.bg:
    global: black
  colors.tabs.pinned.selected.odd.fg:
    global: '#ff00ff'
  colors.tabs.selected.even.bg:
    global: black
  colors.tabs.selected.even.fg:
    global: '#00ffff'
  colors.tabs.selected.odd.bg:
    global: black
  colors.tabs.selected.odd.fg:
    global: '#00ffff'
  colors.webpage.bg:
    global: white
  colors.webpage.darkmode.algorithm:
    global: lightness-hsl
  colors.webpage.darkmode.contrast:
    global: 1.0
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.darkmode.policy.images:
    global: never
  colors.webpage.darkmode.threshold.text:
    global: 256
  colors.webpage.preferred_color_scheme:
    global: dark
  completion.height:
    global: 22%
  completion.open_categories:
    global:
    - quickmarks
    - bookmarks
    - history
  content.autoplay:
    global: false
  content.blocking.adblock.lists:
    global:
    - https://easylist.to/easylist/easylist.txt
    - https://easylist.to/easylist/easyprivacy.txt
    - https://easylist-downloads.adblockplus.org/ruadlist+easylist.txt
  content.blocking.enabled:
    global: true
  content.blocking.hosts.lists:
    global:
    - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
  content.blocking.method:
    global: both
  content.blocking.whitelist:
    global:
    - analytics.google.com
  content.geolocation:
    https://tinder.com: true
    https://www.google.com: false
  content.media.audio_capture:
    file://: true
    https://flagrantior.art: true
  content.notifications.enabled:
    global: ask
    https://aliexpress.ru: true
    https://beta.protonmail.com: true
    https://calendar.protonmail.com: true
    https://mail.protonmail.com: true
    https://ru-mi.com: false
    https://spb.hh.ru: true
    https://tinder.com: true
    https://webk.telegram.org: true
    https://www.fenfenwz.com: false
    https://www.instagram.com: true
    https://www.reddit.com: true
    https://www.youtube.com: true
    https://xi.express: false
    https://yakadr.ru: false
  content.plugins:
    global: true
  content.proxy:
    global: system
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  content.user_stylesheets:
    global: null
  content.xss_auditing:
    global: true
  downloads.position:
    global: bottom
  downloads.remove_finished:
    global: 0
  editor.command:
    global:
    - nvim
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  fonts.completion.category:
    global: default_size default_family
  fonts.default_family:
    global: Hurmit Nerd Font
  fonts.default_size:
    global: 11pt
  fonts.prompts:
    global: default_size default_family
  fonts.web.family.cursive:
    global: Hurmit Nerd Font
  fonts.web.family.fixed:
    global: Hurmit Nerd Font
  fonts.web.family.sans_serif:
    global: Hurmit Nerd Font
  fonts.web.family.serif:
    global: Hurmit Nerd Font
  fonts.web.family.standard:
    global: Hurmit Nerd Font
  hints.border:
    global: '1px solid #ff00ff'
  hints.chars:
    global: abcdefghijklmnopqrstuvwxyz
  hints.mode:
    global: letter
  prompt.radius:
    global: 0
  statusbar.show:
    global: in-mode
  tabs.background:
    global: true
  tabs.favicons.scale:
    global: 1.5
  tabs.favicons.show:
    global: always
  tabs.padding:
    global:
      bottom: 1
      left: 0
      right: 15
      top: 0
  tabs.position:
    global: top
  tabs.show:
    global: multiple
  tabs.show_switching_delay:
    global: 800
  tabs.title.alignment:
    global: center
  tabs.title.format:
    global: '{audio}{current_title}'
  url.default_page:
    global: https://www.google.com
  url.searchengines:
    global:
      D: https://duckduckgo.com/?q={}
      DEFAULT: https://www.google.com/search?q={}
      I: https://www.instagram.com/{}
      RT: https://rutracker.org/forum/tracker.php?nm={}
      T: https://translate.google.com/translate?sl=auto&tl=ru&u={}
      VKM: https://vk.com/feed?obj={}&q=&section=mentions
      W: https://ru.wikipedia.org/wiki/{}
      We: https://en.wikipedia.org/wiki/{}
      Y: https://www.youtube.com/results?search_query={}
  url.start_pages:
    global: https://www.google.com
  window.hide_decoration:
    global: true
  window.transparent:
    global: false
