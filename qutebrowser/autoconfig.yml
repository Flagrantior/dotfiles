config_version: 2
settings:
  aliases:
    global:
      dark: jseval document.querySelectorAll(`*:not(img)`).forEach(node => {node.style.color=`cyan`;
        node.style.background=`black`})
      p0: set content.proxy system
      p1: set content.proxy socks://localhost:1080
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.interval:
    global: 15000
  auto_save.session:
    global: true
  backend:
    global: webengine
  bindings.commands:
    global:
      normal:
        <Ctrl+i>: hint images download
        M: hint links spawn -d mpv --force-window=immediate {hint-url}
        W: cmd-set-text -s :open -w
        tr: spawn --userscript translate
  colors.completion.category.bg:
    global: black
  colors.completion.category.fg:
    global: '#cc00cc'
  colors.completion.even.bg:
    global: black
  colors.completion.fg:
    global: '#00ffcc'
  colors.completion.item.selected.bg:
    global: black
  colors.completion.item.selected.border.bottom:
    global: '#00ffcc'
  colors.completion.item.selected.border.top:
    global: black
  colors.completion.item.selected.fg:
    global: '#00ffcc'
  colors.completion.item.selected.match.fg:
    global: white
  colors.completion.match.fg:
    global: white
  colors.completion.odd.bg:
    global: black
  colors.completion.scrollbar.bg:
    global: black
  colors.completion.scrollbar.fg:
    global: '#004444'
  colors.downloads.start.fg:
    global: '#00ffff'
  colors.hints.bg:
    global: black
  colors.hints.fg:
    global: '#00ffff'
  colors.hints.match.fg:
    global: red
  colors.keyhint.suffix.fg:
    global: '#FFFF00'
  colors.prompts.bg:
    global: black
  colors.prompts.border:
    global: '1px solid #770077'
  colors.prompts.fg:
    global: '#00ffff'
  colors.prompts.selected.bg:
    global: white
  colors.statusbar.command.fg:
    global: '#00ffcc'
  colors.statusbar.insert.bg:
    global: '#003322'
  colors.statusbar.normal.fg:
    global: '#00ffff'
  colors.statusbar.passthrough.bg:
    global: '#000'
  colors.statusbar.passthrough.fg:
    global: '#0ff'
  colors.statusbar.progress.bg:
    global: '#00ffcc'
  colors.statusbar.url.success.https.fg:
    global: '#00ff66'
  colors.tabs.bar.bg:
    global: '#000000'
  colors.tabs.even.bg:
    global: black
  colors.tabs.even.fg:
    global: '#009999'
  colors.tabs.indicator.stop:
    global: '#00aaaa'
  colors.tabs.odd.bg:
    global: black
  colors.tabs.odd.fg:
    global: '#009999'
  colors.tabs.pinned.even.bg:
    global: '#000000'
  colors.tabs.pinned.even.fg:
    global: '#990099'
  colors.tabs.pinned.odd.bg:
    global: '#000000'
  colors.tabs.pinned.odd.fg:
    global: '#990099'
  colors.tabs.pinned.selected.even.fg:
    global: '#ff00ff'
  colors.tabs.pinned.selected.odd.bg:
    global: black
  colors.tabs.pinned.selected.odd.fg:
    global: '#ff00ff'
  colors.tabs.selected.even.bg:
    global: black
  colors.tabs.selected.even.fg:
    global: '#00ffff'
  colors.tabs.selected.odd.bg:
    global: black
  colors.tabs.selected.odd.fg:
    global: '#00ffff'
  colors.webpage.bg:
    global: '#fff'
  colors.webpage.darkmode.algorithm:
    global: lightness-cielab
  colors.webpage.darkmode.contrast:
    global: 0.1
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.darkmode.policy.images:
    global: smart
  colors.webpage.darkmode.threshold.foreground:
    global: 256
  colors.webpage.preferred_color_scheme:
    global: dark
  completion.height:
    global: 23%
  completion.open_categories:
    global:
    - quickmarks
    - bookmarks
    - history
  completion.scrollbar.padding:
    global: 2
  completion.show:
    global: always
  content.autoplay:
    global: false
  content.blocking.adblock.lists:
    global:
    - https://easylist.to/easylist/easylist.txt
    - https://easylist.to/easylist/easyprivacy.txt
    - https://easylist-downloads.adblockplus.org/ruadlist+easylist.txt
  content.blocking.enabled:
    global: true
  content.blocking.hosts.lists:
    global:
    - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
  content.blocking.method:
    global: both
  content.blocking.whitelist:
    global: null
  content.fullscreen.window:
    global: true
  content.geolocation:
    https://366.ru: true
    https://www.google.com: false
    https://www.ozon.ru: false
  content.headers.referer:
    global: same-domain
  content.media.audio_capture:
    file://: true
    https://flagrantior.art: true
  content.notifications.enabled:
    global: ask
    https://lemmy.ml: false
    https://stopgame.ru: true
    https://web.tolstoycomments.com: false
    https://www.adspower.com: false
    https://www.binance.com: true
  content.plugins:
    global: true
  content.proxy:
    global: system
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  content.user_stylesheets:
    global: null
  content.xss_auditing:
    global: true
  downloads.location.directory:
    global: ~/Downloads/
  downloads.location.prompt:
    global: true
  downloads.location.suggestion:
    global: path
  downloads.position:
    global: bottom
  downloads.remove_finished:
    global: 0
  editor.command:
    global:
    - nvim
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  fonts.completion.category:
    global: default_size default_family
  fonts.default_family:
    global: Flagrantior
  fonts.default_size:
    global: 11pt
  fonts.prompts:
    global: default_size default_family
  fonts.web.family.cursive:
    global: Flagrantior
  fonts.web.family.fixed:
    global: Flagrantior
  fonts.web.family.sans_serif:
    global: Flagrantior
  fonts.web.family.serif:
    global: Flagrantior
  fonts.web.family.standard:
    global: Flagrantior
  hints.border:
    global: '1px solid #ff00ff'
  hints.chars:
    global: frdaswqezxc
  hints.mode:
    global: letter
  hints.padding:
    global:
      bottom: 0
      left: 3
      right: 3
      top: 0
  input.insert_mode.auto_leave:
    global: true
  input.insert_mode.plugins:
    global: true
  messages.timeout:
    global: 5000
  prompt.radius:
    global: 0
  qt.highdpi:
    global: true
  scrolling.bar:
    global: when-searching
  scrolling.smooth:
    global: false
  statusbar.padding:
    global:
      bottom: 0
      left: 1
      right: 10
      top: 5
  statusbar.position:
    global: bottom
  statusbar.show:
    global: in-mode
  tabs.background:
    global: true
  tabs.favicons.scale:
    global: 1.5
  tabs.favicons.show:
    global: always
  tabs.focus_stack_size:
    global: 256
  tabs.new_position.related:
    global: next
  tabs.new_position.unrelated:
    global: next
  tabs.padding:
    global:
      bottom: 0
      left: 0
      right: 10
      top: 0
  tabs.position:
    global: top
  tabs.select_on_remove:
    global: last-used
  tabs.show:
    global: switching
  tabs.show_switching_delay:
    global: 800
  tabs.title.alignment:
    global: center
  tabs.title.format:
    global: '{audio}{current_title}'
  url.default_page:
    global: file:///home/flagrantior/.config/qutebrowser/startpage/index.html
  url.searchengines:
    global:
      D: https://duckduckgo.com/?q={}
      DEFAULT: https://www.google.com/search?q={}
      I: https://www.instagram.com/{}
      R: https://www.reddit.com/search/?q={}&type=sr&include_over_18=1
      RT: https://rutracker.org/forum/tracker.php?nm={}
      T: https://translate.google.com/translate?sl=auto&tl=ru&u={}
      VKM: https://vk.com/feed?obj={}&q=&section=mentions
      W: https://ru.wikipedia.org/wiki/{}
      We: https://en.wikipedia.org/wiki/{}
      Y: https://www.youtube.com/results?search_query={}
      YM: https://music.youtube.com/search?q={}
  url.start_pages:
    global: https://start.duckduckgo.com
  window.hide_decoration:
    global: true
  window.transparent:
    global: false
